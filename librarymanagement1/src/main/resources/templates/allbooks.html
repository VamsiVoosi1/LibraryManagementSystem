<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Books</title>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f9;
        color: #1f2937;
    }

    /* ===== HEADER ===== */
    header {
        background: #1f2937;
        padding: 22px 30px; /* SAME AS INDEX & STUDENTS */
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }

    nav a {
        color: #d1d5db;
        margin-left: 20px;
        text-decoration: none;
        font-weight: 500;
    }

    nav a:hover {
        color: white;
    }

    /* ===== MAIN ===== */
    .container {
        padding: 40px;
    }

    h2 {
        margin-bottom: 20px;
    }

    /* ===== SUCCESS MESSAGE ===== */
    .success {
        background: #ecfdf5;
        color: #065f46;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 600;
        width: fit-content;
    }

    /* ===== TABLE ===== */
    table {
        width: 100%;
        max-width: 1000px;
        background: white;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    thead {
        background: #2563eb;
        color: white;
    }

    th, td {
        padding: 14px 16px;
        text-align: left;
    }

    th {
        font-weight: 600;
    }

    tbody tr {
        border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:hover {
        background: #f1f5f9;
    }

    /* ===== ACTION ===== */
    .action a {
        margin-right: 10px;
        text-decoration: none;
        font-weight: 500;
    }

    .edit {
        color: #2563eb;
    }

    .delete {
        color: #dc2626;
    }

    .edit:hover,
    .delete:hover {
        text-decoration: underline;
    }

    .disabled {
        color: gray;
        font-weight: 500;
    }

    /* ===== EMPTY ===== */
    .empty {
        color: gray;
        font-size: 16px;
        margin-top: 20px;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <h2>ðŸ“š Library Management System</h2>
  <nav>
    <a th:href="@{/}"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
    <a th:href="@{/books}"><i class="fa-solid fa-book"></i> Books</a>
    <a th:href="@{/students}"><i class="fa-solid fa-user-graduate"></i> Students</a>
    <a th:href="@{/issue}"><i class="fa-solid fa-right-left"></i> Issue/Return</a>
  </nav>
</header>

<!-- ===== MAIN ===== -->
<div class="container">

  <h2>All Books</h2>

  <!-- âœ… Success message -->
  <div th:if="${success}" class="success">
    <i class="fa-solid fa-circle-check"></i>
    <span th:text="${success}"></span>
  </div>

  <!-- âœ… Empty -->
  <div th:if="${#lists.isEmpty(books)}" class="empty">
    No books available to display.
  </div>

  <!-- âœ… Table -->
  <table th:if="${!#lists.isEmpty(books)}">
    <thead>
    <tr>
      <th>Book Name</th>
      <th>Author</th>
      <th>Available Qty</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="b : ${books}">
      <td th:text="${b.title}"></td>
      <td th:text="${b.author}"></td>
      <td th:text="${b.quantity}"></td>

      <td class="action">
        <a class="edit"
           th:href="@{/books/edit/{id}(id=${b.id})}">
          <i class="fa-solid fa-pen"></i> Edit
        </a>

        <a class="delete"
           th:if="${issuedMap != null and !issuedMap[b.id]}"
           th:href="@{/books/delete/{id}(id=${b.id})}"
           onclick="return confirm('Are you sure you want to delete this book?')">
          <i class="fa-solid fa-trash"></i> Delete
        </a>

        <span th:if="${issuedMap != null and issuedMap[b.id]}"
              class="disabled">
                    In Use
                </span>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
