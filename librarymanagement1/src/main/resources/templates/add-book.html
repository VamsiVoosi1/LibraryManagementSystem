<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f9;
        color: #1f2937;
    }

    /* ===== HEADER ===== */
        header {
            background: #1f2937;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }



    nav a {
        color: #d1d5db;
        margin-left: 20px;
        text-decoration: none;
        font-weight: 500;
    }

    nav a:hover {
        color: white;
    }

    /* ===== MAIN ===== */
    .container {
        padding: 40px;
        max-width: 600px;
        margin: auto;
    }

    .card {
        background: white;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .card h3 {
        margin-top: 0;
        margin-bottom: 25px;
        text-align: center;
    }

    label {
        font-weight: 500;
        display: block;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        margin-bottom: 20px;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #2563eb;
    }

    button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background: #1e40af;
    }



    footer {
        margin-top: 50px;
        text-align: center;
        font-size: 13px;
        color: #6b7280;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <h2>ðŸ“šLibrary Management System</h2>
  <nav>
    <a th:href="@{/}"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
    <a th:href="@{/books}"><i class="fa-solid fa-book"></i> Books</a>
    <a th:href="@{/students}"><i class="fa-solid fa-user-graduate"></i> Students</a>
    <a th:href="@{/issue}"><i class="fa-solid fa-right-left"></i> Issue/Return</a>
  </nav>
</header>

<!-- ===== MAIN ===== -->
<div class="container">

  <div class="card">
    <h1 style="text-align: center; margin-top: 0;"> Add New Book</h1>

    <form th:action="@{/books/save}" th:object="${book}" method="post">

      <!-- ðŸ”‘ IMPORTANT FOR EDIT -->
      <input type="hidden" th:field="*{id}" />

      <label>Book Name</label>
      <input type="text" th:field="*{title}" required>

      <label>Author</label>
      <input type="text" th:field="*{author}" required>

      <label>Quantity</label>
      <input type="number" th:field="*{quantity}" min="0" required>

      <button type="submit">Save Book</button>
    </form>


  </div>

</div>

<footer>
  Â© 2026 Library Management System â€¢ Add Book
</footer>

</body>
</html>
