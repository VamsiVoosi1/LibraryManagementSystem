<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Students</title>

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f9;
        color: #1f2937;
    }

    /* ===== HEADER ===== */
    header {
        background: #1f2937;
        padding: 15px 30px; /* SAME HEIGHT AS INDEX */
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }

    nav a {
        color: #d1d5db;
        margin-left: 20px;
        text-decoration: none;
        font-weight: 500;
    }

    nav a:hover {
        color: white;
    }

    /* ===== MAIN ===== */
    .container {
        padding: 40px;
    }

    h2 {
        margin-bottom: 20px;
    }

    /* ===== TABLE ===== */
    table {
        width: 100%;
        max-width: 900px;
        background: white;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    thead {
        background: #2563eb;
        color: white;
    }

    th, td {
        padding: 14px 16px;
        text-align: left;
    }

    tbody tr {
        border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:hover {
        background: #f1f5f9;
    }

    th {
        font-weight: 600;
    }

    /* ===== ACTION LINKS ===== */
    .action a {
        margin-right: 10px;
        text-decoration: none;
        font-weight: 500;
    }

    .edit {
        color: #2563eb;
    }

    .delete {
        color: #dc2626;
    }

    .edit:hover {
        text-decoration: underline;
    }

    .delete:hover {
        text-decoration: underline;
    }

    /* ===== EMPTY MESSAGE ===== */
    .empty {
        color: gray;
        font-size: 16px;
        margin-top: 20px;
    }


  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <h2>ðŸ“š Library Management System</h2>
  <nav>
    <a th:href="@{/}"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
    <a th:href="@{/books}"><i class="fa-solid fa-book"></i> Books</a>
    <a th:href="@{/students}"><i class="fa-solid fa-user-graduate"></i> Students</a>
    <a th:href="@{/issue}"><i class="fa-solid fa-right-left"></i> Issue/Return</a>
  </nav>
</header>

<!-- ===== MAIN ===== -->
<div class="container">

  <h2>Students List</h2>

  <!-- âœ… No students -->
  <div th:if="${#lists.isEmpty(students)}" class="empty">
    No students available to display.
  </div>

  <!-- âœ… Students table -->
  <table th:if="${!#lists.isEmpty(students)}">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${students}">
      <td th:text="${s.name}"></td>
      <td th:text="${s.email}"></td>
      <td class="action">
        <a class="edit"
           th:href="@{/students/edit/{id}(id=${s.id})}">
          <i class="fa-solid fa-pen"></i> Edit
        </a>

        <a class="delete"
           th:href="@{/students/delete/{id}(id=${s.id})}"
           onclick="return confirm('Are you sure you want to delete this student?')">
          <i class="fa-solid fa-trash"></i> Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>



</div>

</body>
</html>
