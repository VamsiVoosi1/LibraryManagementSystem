<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Admin Dashboard</title>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: #f4f6f9;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #2563eb;
        }

        body.dark {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #38bdf8;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s;
        }

        /* ===== NAVBAR ===== */
        header {
            background: #1f2937;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            color: #d1d5db;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: white;
        }

        .toggle {
            cursor: pointer;
            font-size: 18px;
        }

        /* ===== MAIN ===== */
        .container {
            padding: 35px;
        }

        .welcome {
            font-size: 22px;
            margin-bottom: 25px;
        }

        /* ===== CARDS ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card i {
            font-size: 28px;
            color: var(--primary);
        }

        .card h4 {
            margin: 15px 0 5px;
            color: var(--muted);
            font-weight: 500;
        }

        .card p {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        /* ===== CHART ===== */
        .chart-box {
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <h2>ðŸ“š Library Management System</h2>

    <nav>
        <a th:href="@{/}"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a th:href="@{/books}"><i class="fa-solid fa-book"></i> Books</a>
        <a th:href="@{/students}"><i class="fa-solid fa-user-graduate"></i> Students</a>
        <a th:href="@{/issue}"><i class="fa-solid fa-right-left"></i> Issue/Return</a>
        <span class="toggle" onclick="toggleDark()"></span>
    </nav>
</header>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">

    <!-- Admin Greeting -->
    <div class="welcome">
        Welcome back, <b>Admin</b> ðŸ‘‹
    </div>

    <!-- Dashboard Cards -->
    <div class="cards">
        <div class="card">
            <i class="fa-solid fa-book"></i>
            <h4>Total Books</h4>
            <p th:text="${totalBooks}">0</p>
        </div>

        <div class="card">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <h4>Issued Books</h4>
            <p th:text="${issuedBooks}">0</p>
        </div>

        <div class="card">
            <i class="fa-solid fa-check"></i>
            <h4>Available Books</h4>
            <p th:text="${availableBooks}">0</p>
        </div>
    </div>



</div>

<footer>
    Â© 2026 Library Management System â€¢ Admin Panel
</footer>

<script>
    function toggleDark() {
        document.body.classList.toggle("dark");
    }

    const ctx = document.getElementById('booksChart');

    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Issued', 'Available'],
            datasets: [{
                data: [
                    [[${issuedBooks}]],
                    [[${availableBooks}]]
                ],
                backgroundColor: ['#ef4444', '#22c55e']
            }]
        }
    });
</script>

</body>
</html>
